<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <title>Soen 287 project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link href="/public/css/p1p2.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="row">
        <div class="Header">
            <h1>McJawz</h1>
            <p>Your one stop shop for online groceries.</p>

            <div class="col-s-2 col-2">
                <div class="2sharks">
                    <div class="shark">
                        <img src="shark.png" alt="Shark" width="450" height="326">
                    </div>

                    <div class="shark2">
                        <img src="shark.png" alt="Shark" width="450" height="326">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="menu">
        <div class="dropdown-aisles">
            <button class="clear-button-dropdown">Aisles</button>
            <div class="diff-aisles-dropdown">
                <a class="dropdown-button"
                    href="https://www.metro.ca/en/online-grocery/aisles/meat-poultry/beef-veal/ground/lean-ground-beef-value-pack/p/201710"
                    role="button">Fruits and Vegetables</a>
                <a class="dropdown-button"
                    href="https://www.metro.ca/en/online-grocery/aisles/meat-poultry/beef-veal/ground/lean-ground-beef-value-pack/p/201710"
                    role="button">Dairy and Eggs</a>
                <a class="dropdown-button"
                    href="https://www.metro.ca/en/online-grocery/aisles/meat-poultry/beef-veal/ground/lean-ground-beef-value-pack/p/201710"
                    role="button">Meats and Poultry</a>
                <a class="dropdown-button"
                    href="https://www.metro.ca/en/online-grocery/aisles/meat-poultry/beef-veal/ground/lean-ground-beef-value-pack/p/201710"
                    role="button">Beverages</a></div>
        </div>
        <button id="sl" class="clear-button">Sign Up/Login</button>
        <button id="cart" class="clear-button">Cart</button>
    </div>

    <div class="foodcontainer">
        <div class="chicken">
            <img id="chickenb" src="chickenthighs.jpg" alt="Chicken Thighs">
            <!--https://thumbs.dreamstime.com/b/raw-chicken-thigh-ready-to-cook-white-background-raw-chicken-thigh-white-background-175308308.jpg-->
            <div class="food-product">
                <h3>Chicken Thighs</h3>
                <h4>14.99/lb.</h4>
                <p><label for="Quantity">Quantity:</label>
                    <input type="number" id="Quantity" name="Quantity" min="1" max="100"></p>
                <p><button class="clear-button-products">Add to Cart</button></p>
                <div class="description">
                    <H2>Description</h2>
                    <p>Chicken thighs are sold per pound.Chicken thighs contain bones this is not the bonesless type</p>
                    <h1><button class="clear-button-products">More description</button></h1>
                </div>
            </div>
        </div>
    </div>



    <div id="footer-chicken" class="footer">
        <footer>
            <div>
                <button class="clear-button-footer">Contact Us</button>
                <button class="clear-button-footer">FAQ</button>
            </div>
        </footer>
    </div>
