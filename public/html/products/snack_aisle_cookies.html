<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../public/css/michael.css">
    <title>McJawz | Snack Aisle | Cookies</title>
</head>
<body>
    
    <!-- Header -->
    <section class="header bg-dark">
        <div class="logo ml-3">
            <a href="../../../public/html/index.html"><h1 class="text-white">McJawz</h1></a>
        </div>
        <div class="slogan mr-3"><h4 class="font-italic text-white">Top of the food chain!</h4>
        </div>
    </section>

    <!-- Subheader -->
    <section class="subheader">
        <div class="subheader-item aisle-links ml-3">
            <a href="#">
            <h5 class="d-inline">Fruits & Veggies</h5 class="d-inline"></a>
            <h5 class="d-inline mx-1">|</h5>
            <a href="../../../public/html/aisles/poultry-aisle.html">
            <h5 class="d-inline">Meat & Poultry</h5 class="d-inline"></a>
            <h5 class="d-inline mx-1">|</h5>
            <a href="../../../public/html/aisles/snack_aisle.html">
            <h5 class="d-inline">Snacks</h5 class="d-inline"></a>
        </div>
        <div class="subheader-item aisle-name">
            <h2 class="text-dark">Snacks - Cookies</h2>
        </div>
        <div class="subheader-item login-cart mr-3"> 
            <a href="#">
            <h5 class="d-inline">Login/Sign Up</h5 class="d-inline"></a>
            <h5 class="d-inline mx-1">|</h5>
            <a href="#"><h5 class="d-inline">Cart</h5></a>
        </div>
    </section>
    
    <!-- Main -->
    <section class="main-product my-5">
        <div class="card text-center">
            <div class="card-header bg-dark text-white">
                Cookies
            </div>
            <div class="card-body">
                <div class="container-product-info">
                    <img class="" src="../../../images/oreo.jpg" alt="">
                    <div class="card d-flex text-center">
                        <div class="card-body">
                            <p class="card-text pt-3">$2.99/package</p>
                            <button class="btn btn-dark shadow-none">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <div class="footer-item ml-3">
            <a href="#"><p>Admin</p></a>
        </div>
        <div class="footer-item mr-3">
            <p class="font-italic">Michael Totarella, 40005251</p>
        </div>
    </section>

</body>
</html>
